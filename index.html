<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <style type="text/css">
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="./index.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPOtLXLbUlEH9T4C1b9DBz_5PdaR5TB_g&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
